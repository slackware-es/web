baseurl = "/" # Controls base URL
languageCode = "en-US" # Controls site language
title = "Slackware" # Homepage title and page title suffix
paginate = 11 # Number of posts to show before paginating

# Controls default theme and theme components
theme = [
  "fractal-forest",
  "after-dark"
]

enableRobotsTXT = true # Suggested, enable robots.txt file
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "slackware-es" # Optional, add Disqus shortname for comments
# SectionPagesMenu = "main" # Enable menu system for lazy bloggers
footnoteReturnLinkContents = "â†©" # Provides a nicer footnote return link

[params]
  description = "Slackware community" # Suggested, controls default description meta
  author = "slackware-es" # Optional, controls author name display on posts
  hide_author = true # Optional, set true to hide author name on posts
  show_menu = true # Optional, set true to enable section menu
  powered_by = false # Optional, set false to disable credits
  images = [
    "img/penguins.jpg"
  ] # Suggested, controls default Open Graph images

[params.hackcss]
  disabled = true # Optional, set true to disable hackcss
  mode = "standard" # Optional, choose from standard or hack display modes
  palette = "dark" # Optional, choose from dark, dark-grey and solarized-dark

[params.modules.fractal_forest]
  enabled = true # Optional, set false to disable module
  decoders = ["bpgdec8a"] # Optional, 8-bit javascript decoder with animation

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]

